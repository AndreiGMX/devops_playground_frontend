<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to RGB Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .hex-input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .rgb-results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .rgb-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .rgb-box.filled {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .rgb-label {
            font-size: 12px;
            color: #888;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rgb-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .color-preview {
            margin-top: 30px;
            border-radius: 10px;
            height: 100px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid #cfc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Hex to RGB Converter</h1>
        
        <div class="input-group">
            <label for="hexInput">Enter Hex Color Code</label>
            <div class="hex-input-wrapper">
                <input 
                    type="text" 
                    id="hexInput" 
                    placeholder="#FF5731 or FF5733"
                    maxlength="7"
                >
                <button class="convert-btn" onclick="convertColor()">Convert</button>
            </div>
        </div>

        <div class="rgb-results">
            <div class="rgb-box" id="redBox">
                <div class="rgb-label">Red</div>
                <div class="rgb-value" id="redValue">-</div>
            </div>
            <div class="rgb-box" id="greenBox">
                <div class="rgb-label">Green</div>
                <div class="rgb-value" id="greenValue">-</div>
            </div>
            <div class="rgb-box" id="blueBox">
                <div class="rgb-label">Blue</div>
                <div class="rgb-value" id="blueValue">-</div>
            </div>
        </div>

        <div class="color-preview" id="colorPreview">
            Color Preview
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // Use relative path - NGINX will proxy /api/ to the backend service
        const API_URL = '/api';

        // Allow Enter key to trigger conversion
        document.getElementById('hexInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertColor();
            }
        });

        async function convertColor() {
            const hexInput = document.getElementById('hexInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!hexInput) {
                showError('Please enter a hex color code');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/convert`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        hex_code: hexInput
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Conversion failed');
                }

                const data = await response.json();
                displayResults(data);
                showSuccess(`Converted ${data.hex_code} to RGB!`);
            } catch (error) {
                showError(error.message);
                clearResults();
            }
        }

        function displayResults(data) {
            const [r, g, b] = data.rgb;

            // Update values
            document.getElementById('redValue').textContent = r;
            document.getElementById('greenValue').textContent = g;
            document.getElementById('blueValue').textContent = b;

            // Add filled class
            document.getElementById('redBox').classList.add('filled', 'animate-in');
            document.getElementById('greenBox').classList.add('filled', 'animate-in');
            document.getElementById('blueBox').classList.add('filled', 'animate-in');

            // Update color preview
            const colorPreview = document.getElementById('colorPreview');
            colorPreview.style.backgroundColor = data.rgb_string;
            colorPreview.textContent = data.rgb_string;
            colorPreview.classList.add('animate-in');

            // Determine text color for preview based on brightness
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            colorPreview.style.color = brightness > 128 ? '#333' : '#fff';
        }

        function clearResults() {
            document.getElementById('redValue').textContent = '-';
            document.getElementById('greenValue').textContent = '-';
            document.getElementById('blueValue').textContent = '-';

            document.getElementById('redBox').classList.remove('filled');
            document.getElementById('greenBox').classList.remove('filled');
            document.getElementById('blueBox').classList.remove('filled');

            const colorPreview = document.getElementById('colorPreview');
            colorPreview.style.backgroundColor = '';
            colorPreview.textContent = 'Color Preview';
            colorPreview.style.color = '#333';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('animate-in');
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.classList.add('animate-in');
        }
    </script>
</body>
</html>

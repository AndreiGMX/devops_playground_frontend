name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Extract branch name
      id: extract_branch
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
    
    # --- REGISTRY LOGIN ---
    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main' && !env.ACT
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # --- BUILD FRONTEND ---
    - name: Build Frontend Docker Image
      run: |
        docker build -t ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }} \
                     -t ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }} \
                     -t ghcr.io/andreigmx/devops-playground-frontend:latest .
    
    # --- PUSH TO REGISTRY ---
    - name: Push Frontend to GHCR
      if: github.ref == 'refs/heads/main' && !env.ACT
      run: |
        docker push ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}
        docker push ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}
        docker push ghcr.io/andreigmx/devops-playground-frontend:latest